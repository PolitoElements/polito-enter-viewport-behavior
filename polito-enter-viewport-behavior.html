<script>
    if (typeof(Polito) != "object") {
        var Polito = {};
    }
    Polito.EnterViewportBehavior = {

        //public stuff
        scrollTarget: window,
        enterViewport: function() {},
        exitViewport: function() {},
        prepareToRender: function() {},
        properties: {
            visible: { 
                type: Boolean,
                value: false
                
            },
            padding: {
                type: Number,
                value: 0
            }
        },
        // end public stuff

        _notifiedOnce: false,
        _enter: function() {
            if (!this._notifiedOnce) {
                this._notifiedOnce = true;
                this.prepareToRender();
            }
            if (!this.visible) {
                this.visible = true;
                this.enterViewport();
            }
        },
        _exit: function() {
            if (this.visible) {
                this.exitViewport();
                this.visible = false;
            }
        },
        attached: function() {
            this._setupListeners();
            this._checkVisibility();
        },
        _setupListeners: function() {
            var polito = this;
            this.scrollTarget.addEventListener('scroll', function(e) {
                polito._checkVisibility.apply(polito);
            });
        },
        _checkVisibility: function() {
            var el = this;
            var visible = false;

            if(jQuery) {
                visible = this._jQueryVisible(jQuery, el);
            }
            else {
                var top = el.offsetTop;
                var left = el.offsetLeft;
                var width = el.offsetWidth;
                var height = el.offsetHeight;

                while (el.offsetParent) {
                    el = el.offsetParent;
                    top += el.offsetTop;
                    left += el.offsetLeft;
                }

                visible = (
                    top < (window.pageYOffset + window.innerHeight + this.padding) &&
                    left < (window.pageXOffset + window.innerWidth + this.padding) &&
                    (top + height) > (window.pageYOffset - this.padding) &&
                    (left + width) > (window.pageXOffset - this.padding)
                );
            }
            
            if (visible) {
                this._enter();
            }
            else {
                this._exit();
            }
        },
        _jQueryVisible: function($, elem) {
            var $elem = $(elem);
            var $window = $(window);

            var docViewTop = $window.scrollTop();
            var docViewBottom = docViewTop + $window.height();

            var elemTop = $elem.offset().top;
            var elemBottom = elemTop + $elem.height();

            return ((elemBottom <= docViewBottom) && (elemTop >= docViewTop));
        }
    }

</script>
